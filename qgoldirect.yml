  /v1/cfm/session/continue:
    post:
      tags:
        - cfm
      summary: Continue a session
      description: |
        Creates a new session for the provided `sessionId`. Depending on the `withMessage` parameter:
        
        - If `withMessage` is set to `true`, the system creates a new session and sends the session link to the end user via email or SMS (email has priority if both are available). The end user uses the link to resume their session.
        - If `withMessage` is set to `false`, the system creates a new session but does not send any notifications. You can use the response to embed the session link directly.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                sessionId:
                  type: string
                  description: The unique session ID.
                withMessage:
                  type: boolean
                  description: |
                    Determines whether a notification should be sent to the end user. 
                    - `true`: Sends email or SMS with the session link.
                    - `false`: Does not send notifications.
              required:
                - sessionId
                - withMessage
              example:
                sessionId: "unique-session-id"
                withMessage: false
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Indicates whether the operation was successful.
                  data:
                    type: object
                    description: The details of the session and its status.
                    properties:
                      caseId:
                        type: string
                        description: The unique case ID associated with the session.
                      entityId:
                        type: string
                        description: The unique entity ID.
                      journeyId:
                        type: string
                        description: The unique journey ID.
                      sessionId:
                        type: string
                        description: The unique session ID.
                      withMessage:
                        type: boolean
                        description: Indicates whether a message was sent to the end user.
                      cfmUrl:
                        type: string
                        nullable: true
                        description: The URL for the session, provided when `withMessage` is `false`.
                      messageType:
                        type: string
                        nullable: true
                        description: The type of message sent (e.g., "Email"), provided when `withMessage` is `true`.
                      message:
                        type: string
                        nullable: true
                        description: A detailed message about the session status or action taken.
                  errors:
                    type: object
                    nullable: true
                    description: Contains error details if the operation failed.
                    properties:
                      code:
                        type: integer
                        description: The HTTP status code.
                      message:
                        type: string
                        description: A description of the error.
                      type:
                        type: string
                        description: The type of error (e.g., "BAD_REQUEST_ERROR").
              examples:
                withMessageTrue:
                  summary: Response when withMessage is true
                  value:
                    success: true
                    data:
                      caseId: "uniqueId"
                      entityId: "uniqueId"
                      journeyId: "uniqueId"
                      sessionId: "uniqueId"
                      withMessage: true
                      cfmUrl: null
                      messageType: "Email"
                      message: "The previous session has been expired but is not completed. New link has been sent via email. End user should check their inbox to continue the session where they left."
                    errors: null
                withMessageFalse:
                  summary: Response when withMessage is false
                  value:
                    success: true
                    data:
                      caseId: "uniqueId"
                      entityId: "uniqueId"
                      journeyId: "uniqueId"
                      sessionId: "uniqueId"
                      withMessage: false
                      cfmUrl: "http://localhost:8082/cfm/?session_id=6728ce0872d7b6937043e5a6"
                      messageType: null
                      message: null
                    errors: null
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Always set to `false` for errors.
                  errors:
                    type: object
                    description: Contains error details.
                    properties:
                      code:
                        type: integer
                        description: HTTP status code.
                      message:
